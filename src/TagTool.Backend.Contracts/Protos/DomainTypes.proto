syntax = "proto3";

option csharp_namespace = "TagTool.Backend.DomainTypes";

package TagToolBackend;

// The message that unambiguously represents taggable item.
message Item {
  // The item type, e.g. File, Folder.
  string itemType = 1;
  // The value that unambiguously identifies a tagged item, e.g. full file path for File item type.
  string identifier = 2;
}

// The message that unambiguously represents taggable item with associated tags.
// It is used as in many replies (does not make sense for requests). 
message TaggedItem {
  Item item = 1;
  repeated string tagNames = 2;
}

// The unified error type.
message Error {
  // The error's id.
  int32 errorId = 1;
  // The description of an error.
  string message = 2;
}
